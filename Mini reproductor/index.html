<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reproductor</title>
    <link rel="stylesheet" href="reproductor.css">
</head>
<body>
    <div class="overlay">
        <div class="music-player-container">
            <div class="image-music-container">
                <img src="coldplay.png" alt="song-image">
            </div>

            <div class="title-music-container">
                <h4 class="song-title"> Talk</h4>
                <span class="song-author">Coldplay</span>
            </div>

            <div class="controls-music-container"> 
                <div class="progress-song-container">
                    <span class="progress-bar"></span>
                    <div class="time-container">
                        <span class="time-left">0:51</span>
                        <span class="time-left">5:11</span>
                    </div>
                </div>
                <div class="main-song-controls">
                    <p class="icon">&#9198</p>
                    <p class="icon">&#9199</p>
                    <p class="icon">&#9193</p>
                
                </div>
            </div>

        </div>
      


    </div>
</body>
</html>
